<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>TV Shows</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="howdy">
                <h1>Howdy {{ user.first_name }}!</h1>
                <p>ALL TV SHOWS</p>
            </div>
            <div class="links">
                <a href="/logout"><button>Logout</button></a>
            </div>
        </div>
        <main>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in all_shows %}
                    <tr>
                        <th scope="row">{{ show.title }}</th>
                        <th scope="row">{{ show.network }}</th>
                        <th scope="row">{{ show.release_date }}</th>
                        <td><a href="/show/{{show.id}}">Show</a> 
                            {% if show.user_id == session.user_id %} |
                            <a href="/shows/edit/{{show.id}}">Edit</a> |
                            <a href="/shows/delete/{{show.id}}">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/shows/new"><button>Add a New Show</button></a>
        </main>
    </div>
</body>
</html>
