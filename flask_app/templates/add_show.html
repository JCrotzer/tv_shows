<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Add Show</title>
</head>
<body>
    <div class="container">
    <nav>
        <div>
            <a href="/dashboard"><button>TV Shows</button></a>
            <a href="/logout"><button>Logout</button></a>
        </div>
    </nav>
    <form action="/shows/create", method="POST" class= "m-3">
        <h2 class="col-4 m-4">Add New Show</h2>
        <div class="new_show">
            <div class="form col-4">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Network:</label>
                    <input type="text" name="network" class="form_control">
                </div>
                <div class="form-group">
                    <label>Release Date:</label>
                    <input type="date" name="release_date" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary mt-3">Add</button>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <h1>Flash AHHHHHHH!!!</h1>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>
    </div>
</body>
</html>
