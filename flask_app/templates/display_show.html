<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Display Show</title>
</head>
<body>
    <nav class="m-5">
        <div>
            <a href="/dashboard"><button>TV Shows</button></a>
            <a href="/logout"><button>Logout</button></a>
        </div>
    </nav>
    <main>
        {% for show in all_shows %}
        <h2 class="m-5">{{ show.title }}</h2>
        <div class="card col-8 m-5">
            <div class="card-body">
                <p>Network: {{show.network}}</p>
                <p>Release Date: {{show.release_date.strftime('%Y-%m-%d')}}</p>
                <p>Description: {{show.description}}</p>
                {% for user in show.user %}
                <p>Posted By: {{ user.first_name }}</user></p>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </main>
</body>
</html>
